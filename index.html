<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openlayers web map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./libs/v6.4.0-dist/ol.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base layers</h2>
                <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked>OSM Standard<br>
                <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian">OSM Humanitarian<br>
                <input type="radio" name="baseLayerRadioButton" value="StanmenTerrain">Stanmen Terrain<br>
            </div>
        </div>

        <div class="grid-2">
            <div id="js-map" class="map"></div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./libs/v6.4.0-dist/ol.js"></script>
</body>
</html>
